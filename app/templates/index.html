<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div>
        <div class="container">
            <br>
            <br>
            <br>
            <h3>Simple Graph Plotter</h3>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>

            <form action="/" method="post">
                <label for="x_axis">Enter X Axis Values Comma Seperated</label>
                <input type="text" name="x_axis" id="x_axis">
                <br>
                <br>
                <label for="y_axis">Enter Y Axis Values Comma Seperated</label>
                <input type="text" name="y_axis" id="y_axis">
                <br>
                <br>
                <br>
                <input type="submit" value="Submit">
                <br>
            </form>
            <br>
            <br>

        </div>
      
      
        {% if x_axis!=None and y_axis!=None %}

        <div class="container">
            <canvas id="myChart">
               
    
            </canvas>
    
            <script>
                let myChart=document.getElementById("myChart").getContext('2d');
                let testChart= new Chart(myChart,{
                    type:'line',
                    data:{
                        labels:{{x_axis|safe}},
                        datasets:[{
                            label:'Chart',
                            data:{{y_axis|safe}},
                            fill:true
                        }
    
                        ],
    
                    },
                    options:{
    
                    }
                }
                )
            </script>
    
        </div>
        
        
        {% else %}

        <strong><a>Please Enter Correct Values<a></strong>
        
        {% endif %}
       
        
    </div>


    
    

</body>
</html>
